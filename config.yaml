- defaults:
    link:
      create: true
      force: true
- clean: ['~']

# dotfiles
# indent 4 spaces for a valid dict in list
- link:
    ~/.atom/:
      path: atom/*
      glob: true
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.nanorc: nano/nanorc
    ~/.ssh/config: ssh/config
    ~/.vimrc: vim/vimrc
    ~/.vim/bundle: vim/bundle
    ~/.mackup.cfg: mac/mackup.cfg

- shell:
  - description: oh-my-zsh
    command: '[ -z "$ZSH_VERSION" ] && sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh) --unattended" || :'
    stdout: true
    stdin: true
  - description: change shells
    command: sudo chsh -s /usr/local/bin/zsh calvin
    stdout: true
    stdin: true
  - description: install homebrew
    command: /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
    stdout: true
    stdin: true
  - description: install homebrew formulas
    command: bash -c "cd mac && brew bundle"
    stdout: true
    stdin: true
  - description: install pip2 modules
    command: bash -c "pip2 install -r pip/pip2-requirements.txt"
    stdout: true
    stdin: true
  - description: install pip3 modules
    command: bash -c "pip3 install -r pip/pip3-requirements.txt"
    stdout: true
    stdin: true
  - description: install npm packages
    command: bash -c "< npm/packages.txt xargs npm install -g"
    stdout: true
    stdin: true
  - description: install nano themes
    command: git-clone-idempotent https://github.com/scopatz/nanorc.git ~/.nano
    stdout: true
    stdin: true
  - description: restore mackup backup
    command: bash -c "cd mac && ./mackup-restore.sh"
    stdout: true
    stdin: true
  - description: install atom packages
    command: apm install --production --packages-file atom/package-list.txt
    stdout: true
    stdin: true

# can't clone repo if already exists
- link:
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh/custom: zsh/custom